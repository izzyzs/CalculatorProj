<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="script.js"></script>
  <h1 id="title">Calculator Web App</h1>
  <!-- This div is for the entire calculator -->
  <div class='container'>
    <div id='display-div'>
      0.0
    </div>
    <div id='keys-div'>
      <div class="row">
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="funct">+</div>
      </div>

      <div class="row">
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="funct">-</div>
      </div>

      <div class="row">
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="funct">/</div>
      </div>


      <div class="row">
        <div class="num">0</div>
        <div class="equal">=</div>
        <div class="funct">x</div>
      </div>
    </div>
  </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
